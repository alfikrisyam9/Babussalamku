<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran Santri - Babussalamku</title>

    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS KAMU -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<section class="pendaftaran-section py-5">
    <div class="container">
        <div class="form-card p-4 shadow rounded">

            <div class="text-center mb-4">
                <div class="logo-icon mx-auto mb-2 fs-1">ðŸ•Œ</div>
                <h2>Pendaftaran Santri Baru</h2>
                <p class="text-muted">Pondok Pesantren Babussalam</p>
            </div>

            <form action="php/proses_daftar.php" method="POST">

                <!-- DATA PRIBADI -->
                <h5 class="mb-3">Data Pribadi</h5>

                <div class="mb-3">
                    <label class="form-label">Nama Lengkap</label>
                    <input type="text" name="nama_lengkap" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">NIK</label>
                    <input type="text" name="nik" class="form-control">
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Tempat Lahir</label>
                        <input type="text" name="tempat_lahir" class="form-control">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Tanggal Lahir</label>
                        <input type="date" name="tanggal_lahir" class="form-control">
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Jenis Kelamin</label>
                    <select name="jenis_kelamin" class="form-select">
                        <option value="">-- Pilih --</option>
                        <option value="L">Laki-laki</option>
                        <option value="P">Perempuan</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Alamat Lengkap</label>
                    <textarea name="alamat" class="form-control" rows="3"></textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label">No HP</label>
                    <input type="text" name="no_hp" class="form-control">
                </div>

                <div class="mb-4">
                    <label class="form-label">Email</label>
                    <input type="email" name="email" class="form-control">
                </div>

                <hr>

                <!-- DATA ORANG TUA -->
                <h5 class="mb-3">Data Orang Tua</h5>

                <div class="mb-3">
                    <label class="form-label">Nama Ayah</label>
                    <input type="text" name="nama_ayah" class="form-control">
                </div>

                <div class="mb-3">
                    <label class="form-label">Pekerjaan Ayah</label>
                    <input type="text" name="pekerjaan_ayah" class="form-control">
                </div>

                <div class="mb-3">
                    <label class="form-label">Nama Ibu</label>
                    <input type="text" name="nama_ibu" class="form-control">
                </div>

                <div class="mb-4">
                    <label class="form-label">Pekerjaan Ibu</label>
                    <input type="text" name="pekerjaan_ibu" class="form-control">
                </div>

                <div class="mb-4">
                    <label class="form-label">No HP Orang Tua</label>
                    <input type="text" name="no_hp_ortu" class="form-control">
                </div>

                <hr>

                <!-- DATA PENDIDIKAN & PROGRAM -->
                <h5 class="mb-3">Pendidikan & Program</h5>

                <div class="mb-3">
                    <label class="form-label">Asal Sekolah</label>
                    <input type="text" name="asal_sekolah" class="form-control">
                </div>

                <div class="mb-3">
                    <label class="form-label">Tahun Lulus</label>
                    <input type="text" name="tahun_lulus" class="form-control">
                </div>

                <div class="mb-3">
                    <label class="form-label">Program Pilihan</label>
                    <select name="program_pilihan" class="form-select">
                        <option value="">-- Pilih Program --</option>
                        <option value="Tahfidz">Tahfidz</option>
                        <option value="Kitab Kuning">Kitab Kuning</option>
                        <option value="Bahasa Arab">Bahasa Arab</option>
                    </select>
                </div>

                <div class="mb-4">
                    <label class="form-label">Alasan Mendaftar</label>
                    <textarea name="alasan_daftar" class="form-control" rows="3"></textarea>
                </div>

                <button type="submit" class="btn btn-primary w-100">
                    Daftar Sekarang
                </button>

            </form>

        </div>
    </div>
</section>

</body>
</html>
